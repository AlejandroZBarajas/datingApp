<div *ngFor="let post of posts" id="cardBody">
    <div id="headers">
        <h2>{{post.titulo}}</h2>
        <h3>{{post.postedBy}}</h3>
    </div>
    <div id="desc">
        <p>{{post.descripcion}}</p>
    </div>
    <div id="info">
        <div><h3>{{post.duracion}}</h3></div>
        <div><h3>{{post.costo}}</h3></div>
    </div>
</div>
