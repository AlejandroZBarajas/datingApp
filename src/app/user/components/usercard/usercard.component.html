<div id="card">
    <h2>Hola</h2>
    <div *ngIf="user">
        <h2>{{user.username}}</h2>
        <h3>{{user.nombres}}</h3>
        <h3>{{user.apellidoP}}</h3>
        <h3>{{user.apellidoM}}</h3>
        <h3>{{user.sexo}}</h3>
    </div>
    <div id="actions">
        <button (click)="toEdit()">Editar</button>
        <button (clicl)="toDelete()">Eliminar</button>
    </div>
</div>
